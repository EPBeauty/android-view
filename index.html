<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AR Tray - Android</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #fff;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
      touch-action: pan-y;
    }
  </style>
</head>
<body>
  <model-viewer
    id="arViewer"
    src="uruns4son3.glb"
    ar
    autoplay
    disable-zoom="false"
    disable-pan
    ar-modes="scene-viewer webxr"
    environment-image="neutral"
    exposure="1">
  </model-viewer>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const viewer = document.getElementById('arViewer');
      if (viewer && viewer.activateAR) {
        viewer.activateAR(); // Android'de doğrudan kamerayı başlatır
      }
    });
  </script>
</body>
</html>
